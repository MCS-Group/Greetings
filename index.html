<html>
    <head>
        <meta charset="utf-8">
        <title>Мэндчилгээ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
        <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='shortcut icon' href='https://mcs.mn/wp-content/themes/mcs/assets/images/favicon/favicon.ico' type='image/x-icon' />
   <!-- CSS -->      
        <style>
          .body{
    width:100%;
    height:100vh; 
    height: -webkit-fill-available;
    overflow: hidden;

}

*{
    margin: 0px;
    padding: 0px;
    font-family: sans-serif;
}
.background{
    width: 100%;
    min-height: 100vh;
    background-size: cover;
    background-position: center;
    background-image: url("bg3.jpg");
  
}
.logo {
    display: block;
    min-width: 150px;
    max-width: 210px;
    min-height: 30px;
    margin: 0px auto;
    padding-top: 35px;
    padding-left:20px
}
.text{
    color: #ffffff;
    font-size:16px;
    font-family:  sans-serif;
    text-align: center;
    font-weight: 450px;
    padding-top: 6px;
}
.button1{
    width: 29rem;  
    margin:auto; margin-top: 12px;  
    height: 19rem;  
    border-radius: 20%; 
    border: solid rgba(0, 0, 0, 0.3); 
    background-color: rgba(0, 0, 0, 0.3); 
    border-width:5px 20px 60px 5px; 
    -moz-background-clip: content;   
    -webkit-background-clip: content; 
    background-clip: content-box; 
    
}
.button1:hover {
    width: 29rem; 
    margin:auto; 
    margin-top: 12px;  
    height:  19rem;   
    border-radius: 20%; 
    border: solid rgba(186, 176, 176, 0.229); 
    border-width:5 20 60 5; 
    -moz-background-clip: content;   
    -webkit-background-clip: content; 
    background-clip: content-box; 
    background-color: rgba(186, 176, 176, 0.229);
    cursor: pointer;
    
    }

.close {
    position:absolute;
    right:3px;
    top:0px;
    z-index:999px;
    font-size:2rem;
    font-weight: normal;
    color: black;
    opacity:1px;
   
}
          </style>
    </head>

    <body>
      <div class="background">
        <img src="logo.png" class="logo">
      <div style="padding-top: 20px">
      <div class="d-grid gap-2 col-lg-4- col-md-6"style="margin:auto" >
        <div class="button1 " data-toggle="modal" data-src="https://www.youtube.com/embed/Ni-S0bV9i4w" data-target="#myModal">
        <img src="animation.jpg" class="card-img-top" style="width: 28rem;  height:15rem;  border-radius: 20%;">
        <div class="card-footer" >
              <p  class="text">Бидний түүх</p>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 col-lg-4 col-md-6" style="margin: 0 auto;">
        <div    class = "button1"  data-toggle="modal" data-src="https://www.youtube.com/embed/RBQ2sSSuK3I" data-target="#myModal">
          <img src="Mendchilgee.jpg" class="card-img-top" style="width: 28rem; height:15rem;   border-radius: 20%;">
         
              <p  class="text">Мэндчилгээ</p>
           
        </div>
        </div>
        </div>

   <!-- Modal -->
   <div style="margin-top: 210px;"class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>        
          <!-- 16:9 aspect ratio -->
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
  </div>  
        </div>
      </div>
    </div>
  </div> 
</div>

  <!-- JS -->
<script >
  $(document).ready(function() {
    var $videoSrc;  
    $('.button1').click(function() {
        $videoSrc = $(this).data( "src" );
    });

    $('#myModal').on('shown.bs.modal', function (e) {
    $("#video").attr('src',$videoSrc + "?autoplay=1&amp;modestbranding=1&amp;showinfo=0");
    })
    $('#myModal').on('hide.bs.modal', function (e) {
        $("#video").attr('src',$videoSrc); 
    }) 
    });</script>
    </body>
</html>
